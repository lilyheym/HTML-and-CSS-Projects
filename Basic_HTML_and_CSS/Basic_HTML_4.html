<!DOCTYPE html>
<html>
	<body>
	<style>
		.font_1 {
			background-color: black;
			color: yellow;
			font_size: large;
		}
		.font_2 {
			background-color: darkblue;
			color: white;
			front_size: medium;
		}
		.My_Style {
		background-color: red;
		color: purple;
		text-decoration: italic;
		font-weight: bold;
		font-size: large;
	}
	</style>
	<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
	<h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
	<h4 class="font_1">Even though this an h4 element, it is styled the same as the h2 element because we pointed ti the class attribute font_1</h4>
	<p class="My_Style">And this element is styled per class 'My_Style'</p>
	</body>
</html>
